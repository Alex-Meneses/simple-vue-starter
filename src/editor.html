<div class="row">
  <form class="col s6" v-on:submit.prevent="submitted">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" v-model="message" class="materialize-textarea"></textarea>
        <label for="textarea1">Textarea</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
  <div id="preview" class="col s6" v-html="message"></div>
</div>
